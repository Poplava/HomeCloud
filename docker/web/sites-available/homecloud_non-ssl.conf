<VirtualHost *:80>
    ServerName homecloud.loc

    DocumentRoot /var/project/web
    <Directory /var/project/web>
        Require all granted
        AllowOverride All
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>